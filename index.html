<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Club</title>

  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header-primary">
    <img id="logo" src="src/assets/Logo.png" alt="Logo">

    <form>
      <input type="text" id="client-id" name="client-id" placeholder="ID do cartão" maxlength="15">

      <button id="search" type="submit" disabled></button>
    </form>
  </header>

  <main class="hiden">
    <aside>
      <header id="header-secondary">
        <div class="avatar">
          <img id="client-avatar" src="src/assets/profiles/124-537-835-230.png" alt="Natália Miranda">
        </div>

        <div>
          <h1 id="client-name">Natália Miranda</h1>
          <p id="client-since">Cliente desde 18/09/2023</p>
        </div>
      </header>

      <div id="cut-history">
        <div class="scrollable">
          <div class="info-history">
            <span>histórico</span>
            <span id="client-cuts">7 cortes</span>
          </div>

          <ul id="appointment-history">
            <!-- <li>
              <div class="info-datetime">
                <span>29/04/2024</span>
                <time>17:00</time>
              </div>

              <img src="src/assets/icons/pin-check.svg" alt="pin-check">
            </li> -->
          </ul>
        </div>
      </div>
    </aside>

    <section>
      <div class="member-club">
        <header id="header-terciary">
          <div>
            <h1>cartão fidelidade</h1>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>

          <span id="card-id">
            ID: 124-537-835-230
          </span>
        </header>

        <ul id="loyalty-card">
          <li>
            <img src="src/assets/PinCheck.png" alt="Corte feito">
          </li>

          <li>
            <img src="src/assets/icons/pin-gift.svg" alt="Presente final">
          </li>
        </ul>
      </div>

      <footer>
        <div class="remaining-cuts">
          <span><strong id="cuts-remaining-length">3</strong> cortes restantes</span>

          <div>
            <div class="progress-bar">
              <div class="progress-track"></div>
            </div>

            <span id="progress-number">7 de 10</span>
          </div>
        </div>

        <div class="final-gift">
          <img src="src/assets/PinGift.png" alt="Presente final">
        </div>
      </footer>
    </section>
  </main>
</body>

</html>
